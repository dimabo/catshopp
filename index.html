<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <h1>Online Cat Shop</h1>
    <img src="https://i.pinimg.com/originals/ea/4f/fa/ea4ffa5d2c52595ffe0378e0275e3c8d.jpg" alt="">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis dignissimos dolorem ea error est iure magnam
        molestiae quis suscipit voluptatibus. Aperiam consequuntur, cum ducimus minus neque odio quaerat sequi
        voluptatum.</p>
    <button id="buy">Click Me</button>
</div>
<form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="text" placeholder="Почта" id="user_email">
    <input type="text" placeholder="Телефон" id="user_phone">
    <button id="order">Заказать</button>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById('buy');
    let order = document.getElementById('order');
    tg.expand();

    buy.addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener("click", () => {
        let name = document.getElementById("user_name").value;
        let email = document.getElementById("user_email").value;
        let phone = document.getElementById("user_phone").value;

        let data = {
            name: name,
            email: email,
            phone: phone
        }
        tg.sendData(JSON.stringify(data));

        tg.close();
    })
</script>
</body>
</html>
